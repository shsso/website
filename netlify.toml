[build]
base = "./"
command = "bundle exec middleman build"
publish = "./build"

[[redirects]]
from = "/"
to = "/divc/"
status = 302

[[redirects]]
from = "/DivC/index.php"
to = "/divc/"
status = 301

[[redirects]]
from = "/divc/invitational/*"
to = "https://sites.google.com/view/shsso-invitational/:splat"
status = 200
